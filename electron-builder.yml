appId: com.sqlpro.app
productName: SQL Pro
copyright: Copyright Â© 2025 kunish

# Publish to existing GitHub release (created by release-please)
publish:
  provider: github
  releaseType: release

directories:
  buildResources: resources
  output: dist

files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!specs/*'
  - '!.gitignore'
  - '!*.md'
  - '!*.yml'
  - '!*.yaml'
  - '!electron.vite.config.*'
  - '!{.eslintrc,.prettierrc,tailwind.config}.*'
  - '!{commitlint,eslint,renovate}.config.*'
  - '!{tsconfig,tsconfig.*}.json'
  - '!pnpm-lock.yaml'
  - '!pnpm-workspace.yaml'

asarUnpack:
  - resources/**

# macOS Configuration
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: resources/icon.icns
  category: public.app-category.developer-tools
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist
  hardenedRuntime: true
  gatekeeperAssess: false
  notarize: false

dmg:
  artifactName: ${name}-${version}-${arch}.${ext}
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# Windows Configuration
win:
  target:
    - target: nsis
      arch:
        - x64
        - arm64
    - target: portable
      arch:
        - x64
  icon: resources/icon.ico
  artifactName: ${name}-${version}-${arch}.${ext}

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  artifactName: ${name}-${version}-setup-${arch}.${ext}

# Linux Configuration
linux:
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
    - target: rpm
      arch:
        - x64
  icon: resources/icons
  category: Development
  artifactName: ${name}-${version}-${arch}.${ext}

appImage:
  artifactName: ${name}-${version}-${arch}.${ext}

deb:
  depends:
    - libgtk-3-0
    - libnotify4
    - libnss3
    - libxss1
    - libxtst6
    - xdg-utils
    - libatspi2.0-0
    - libuuid1
    - libsecret-1-0

rpm:
  depends:
    - gtk3
    - libnotify
    - nss
    - libXScrnSaver
    - libXtst
    - xdg-utils
    - at-spi2-core
    - libuuid
    - libsecret

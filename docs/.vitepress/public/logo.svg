<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6" />
      <stop offset="100%" style="stop-color:#1D4ED8" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA" />
      <stop offset="100%" style="stop-color:#3B82F6" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="url(#bg)" />

  <!-- Database cylinder -->
  <ellipse cx="256" cy="160" rx="120" ry="40" fill="url(#accent)" />
  <rect x="136" y="160" width="240" height="180" fill="url(#accent)" />
  <ellipse cx="256" cy="340" rx="120" ry="40" fill="#1D4ED8" />

  <!-- Cylinder rings -->
  <ellipse cx="256" cy="220" rx="120" ry="40" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.3" />
  <ellipse cx="256" cy="280" rx="120" ry="40" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.3" />

  <!-- SQL text -->
  <text x="256" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700"
    fill="#ffffff" text-anchor="middle">SQL</text>

  <!-- Highlight on top ellipse -->
  <ellipse cx="256" cy="160" rx="100" ry="30" fill="#ffffff" opacity="0.2" />
</svg>